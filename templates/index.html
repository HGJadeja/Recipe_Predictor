<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Vegetarian Recipe Finder</title>

    <!-- Bootstrap for Better UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-success">🍛 Indian Vegetarian Recipe Finder</h2>
            <p class="text-center text-muted">Enter ingredients to find the best recipes!</p>

            <textarea id="ingredients" class="form-control" rows="3" placeholder="e.g., potato, tomato"></textarea>
            
            <button onclick="getRecipe()" class="btn btn-success mt-3 w-100">🔍 Find Recipes</button>

            <div id="output" class="mt-4"></div>
            <div id="steps"></div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
